spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${DB_PASSWORD}
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
  jpa:
    hibernate:
      ddl-auto: none
cors:
  origins: https://rfilmes-prod.up.railway.app/,https://rfilmes.netlify.app
security:
  key: ${SECRET_KEY}